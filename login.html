<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <img src="assets/images/photon logo.png" alt="" srcset="" class="logo">
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3 text-light text-center" style="border:3px solid #fff;">
                            <i class="fa fa-user h-100 fa-5x"></i>
                        </div>
                        <div class="col-md-9 text-light p-3">
                            Candidate Name : [Your Name]<br>
                            Subject Name : [Practice Paper]
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-deepyellow">
        <div class="container">
            <div class="text-light p-1">
                <h3>System Name: C1001</h3>
                <p>Contact Invigilator if the Name and Photograph displayed on the screen is not yours</p>
            </div>
        </div>
    </div>
    <div style="background: #012B55;opacity: .9;">
        <div class="container pt-4 pb-5">
            <div class="row p-5">
                <div class="col-md-5 bg-light p-5" style="margin: 0 auto;">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <a href="instructions.html" class="btn btn-primary w-100 mt-2">LOGIN</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <p class="pt-3">
            &copy;&nbsp;PhotonEcademy
        </p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>

</html>
