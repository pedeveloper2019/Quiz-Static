<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid header">
        <div class="row bg-dark">
            <div class="col-md-12 pl-0">
                <a href="index.html">
                    <img src="assets/images/photon logo.png" alt="" srcset="">
                </a>
                <span class="slider float-right text-light pt-2 ml-5"><i class="fa fa-bars"></i></span>
                <span class="remainCounter float-right text-light pt-2 Time"> [00:00:00]</span>
                <span class="text-right float-right text-light pt-2 Time">Remaining Time :&nbsp;</span>
            </div>
        </div>
    </div>
    <div class="container-fluid mainContainer" style="position:fixed">
        <div class="d-flex flex-row">
            <div class="col-lg-9 pl-2 pr-2 mt-1 leftSide">
                <div class="d-flex flex-row btnrow2 justify-content-center">
                    <a href="#" class="btn m-1 active phybtn">Physics</a>
                    <a href="#" class="btn m-1 chembtn">Chemistry</a>
                    <a href="#" class="btn m-1 biobtn">Biology</a>
                </div>
                <div class="row Qwrapper">
                    <div class="w-100 p-2 Questions">
                        
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center btnrow2 Qfooter mt-2">
                    <button class="btn m-1 active saveAnsbtn">Save</button>
                    <button class="btn m-1 reviewbtn">Review Later</button>
                    <button class="btn m-1 clearAns">Clear Selection</button>
                </div>
            </div>
            <div class="col-lg-3 ml-2 p-3 pt-3 rightSide">
                <h5 class="">Question Overview:</h5>
                <div class="QuestionNo row mt-2 pt-2 ml-1" style="overflow: auto;height: 40%;">
                    <table class="QueNo h-50">
                        <tbody>
                            <tr class="QnOwrapper">
                               
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-2">
                    <div class="d-flex flex-row legends">
                        <div class="d-flex flex-column w-50">
                            <button class="btn"><span class="btn attempted"></span><span> Answered</span></button>
                        </div>
                        <div class="d-flex flex-column w-50">
                            <button class="btn"><span class="btn unattempted"></span><span> Not Answered</span></button>
                        </div>
                    </div>
                    <div class="d-flex flex-row legends">
                        <div class="d-flex flex-column w-50">
                            <button class="btn"><span class="btn review"></span><span class="marked"> Marked for Review</span></button>
                        </div>
                        <div class="d-flex flex-column w-50">
                            <button class="btn"><span class="btn unseen"></span><span> Not Viewed</span></button>
                        </div>
                    </div>
                    <div class="d-flex flex-row legends">
                        <div class="d-flex flex-column w-100">
                            <button class="btn"><span class="btn Ansreview"></span><span> Answered & Marked for Review</span></button>
                        </div>
                    </div>
                </div>
                <div>
                    <a class="w-100 mt-3 btn bg-light text-dark" style="border:1px solid #ccc;">Instructions</a>
                    <a class="w-100 mt-1 btn bg-light text-dark" style="border:1px solid #ccc;">Questions</a>
                    <a href="summary.html" class="w-100 mt-1 btn bg-light text-dark" style="border:1px solid #ccc;">Submit Finished Test</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="assets/js/showQuestion2.js"></script>
<!-- <script src="assets/js/sideHide.js"></script> -->

</html>
