<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <img src="assets/images/photon logo.png" alt="" srcset="" class="logo">
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3 text-light text-center" style="border:3px solid #fff;">
                            <i class="fa fa-user h-100 fa-5x"></i>
                        </div>
                        <div class="col-md-9 text-light mt-1">
                            Candidate Name : [Your Name]<br>
                            Subject Name : [Practice Paper]<br>
                            Remaining Time : [Time]
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-deepyellow">
        <div class="container">
            <div class="row text-light p-3">
                <div class="col-md-6 pt-3">
                    <span class="h4 mr-3 mt-3">JEE-Main</span>
                    <a href="#" class="btn btn-primary mr-1"><b>Physics</b></a>
                    <a href="#" class="btn btn-primary mr-1"><b>Chemistry</b></a>
                    <a href="#" class="btn btn-primary mr-1"><b>Mathematics</b></a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-success mt-3">
                        <i class="fa fa-download"></i>
                        <b>Download</b>
                    </a>
                </div>
                <div class="col-md-3">
                    <h6>Paper Language</h6>
                    <select class="custom-select">
                        <option value="eng">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="mar">Marathi</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div style="background: #012B55;opacity: .9;">
        <div class="container pb-3">
            
        </div>
    </div>
    <div class="container text-center">
        <p class="pt-3">
            &copy;&nbsp;PhotonEcademy
        </p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
